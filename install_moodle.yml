---

- name: Install the moodle via ansible
  hosts: localhost
  connection: local
  gather_facts: False
  vars: 
    mysql_root_password: admin

  tasks:

    - name: install python 2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      
    - name: Enable UFW
      ufw: 
       direction: incoming
       policy: deny
       state: enabled

    - name: UFW allow port 22
      ufw:
       rule: allow
       port: 22
       
    - name: UFW allow port 80
      ufw:
       rule: allow
       port: 80
       
    - name: UFW allow port 3306
      ufw:
       rule: allow
       port: 3306

    - name: Install Apache2
      apt:
           name: "{{item}}"
           state: present
      with_items: 
        - apache2
        - apache2-doc
        - apache2-utils

    - name: Install Mysql Server
      apt:
        name: mysql-server
        state: present
        update_cache: yes
       
    - name: Install Mysql python module
      apt:
        name: python-mysqldb
        state: present

    - name: Start Mysql Server
      sudo: yes
      service: 
        name: mysql
        state: started
        enabled: true

    - name: Installing php
      apt: 
        name: "{{item}}" 
        state: present
      with_items:
      - php
      - php-bcmath
      - php-bz2
      - php-intl
      - php-gd
      - php-mbstring
      - php-mcrypt
      - php-mysql
      - php-zip

    - name: Install common PHP Extensions
      apt: 
        name: libapache2-mod-php
        state: present
      notify:
        - restart apache2

    - name: Download moodle
      unarchive:
        src: https://download.moodle.org/download.php/direct/stable32/moodle-latest-32.tgz
        dest: /var/www/html
        remote_src: yes

    - name: create a moodledata folder and change the ownership
      file:
        path: /var/www/moodledata
        stste: directory
        owner: www-data
        group: www-data
        mode: 777

    - name: change the permissions for /var/www/html/
      file:
        path: /var/www/html/moodle
        mode: 0755
        recurse: yes

    - name: change the mysqlDatabase configuration file
      blockinfile: 
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        block: |
          defult_storage_engine = innodb
          innodb_file_per_table = 1
          innodb_file_format = Barracuda
          
    # Add mysql user
    - mysql_user:
       name: moodler
       password: moodlerpassword
       priv: '*.*:ALL,GRANT'
       state: present

    - name: Fix some of permissions
      file: 
        path: "{{ item }}"
        mode: 777
        recurse: yes
      with_items: 
        - /var/www/html/moodle
        - /usr/bin/php
        - /var/www/html/moodle/admin/cli/install.php
          
    - name: print stdout
      debug:
        msg: ""
          
  handlers:
  - name: restart apache2
    service: 
      name: apache2
      state: restarted
